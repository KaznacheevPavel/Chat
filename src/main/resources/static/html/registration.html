<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <script src="/js/registration.js"></script>
    <link rel="stylesheet" href="/css/registration.css">
</head>
<body>
    <div class="container">
        <h1 class="page-name">Регистрация</h1>
        <form class="form">
            <input class="input username-field" type="text" name="username" placeholder="Логин"><br>
            <input class="input password-field" type="password" name="password" placeholder="Пароль"><br>
            <input class="submit-button" type="submit" value="Зарегистрироваться">
        </form>
        <a class="link" href="/login">Уже зарегистрированы? Авторизуйтесь</a>
    </div>
</body>
</html>
