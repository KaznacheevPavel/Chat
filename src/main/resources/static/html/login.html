<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <script src="/js/login.js"></script>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <h1 class="page-name">Авторизация</h1>
        <form class="form">
            <input class="input username-field" type="text" name="username" placeholder="Логин"><br>
            <input class="input password-field" type="password" name="password" placeholder="Пароль"><br>
            <input class="submit-button" type="submit" value="Войти">
        </form>
        <a class="link" href="/registration">Нет аккаунта? Зарегистрируйтесь</a>
    </div>
</body>
</html>
